<!DOCTYPE html>
<html>
<head>
	<title>Wedding photos</title>
  <meta name='viewport' content="width = device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <header>
    <h1>The wedding of Madeleine &amp; Rowan</h1>
    <h2>10 &middot; 08 &middot; 13</h2>
  </header>

  <div id="gallery" class="gallery">
  </div>

  <div class="carousel-container">
    <div class="swiper-container" id='carousel'>
      <div class="swiper-wrapper">
      </div>
    </div>

    <button id="prev-slide" class="slide-nav icon-arrow-left slide-nav-prev">Previous</button>
    <button id="next-slide" class="slide-nav icon-arrow-right slide-nav-next">Next</button>

    <button class="toggle-carousel icon-close">Close</button>
  </div>


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="vendor.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
